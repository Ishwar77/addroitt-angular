<ion-header>
  <ion-toolbar>
    <ion-title>Image crop </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <image-cropper [imageBase64]="myImage" [aspectRatio]="1" outputType="base64" format="png"
    [resizeToWidth]="myImage.resizeTo ? myImage.resizeTo : 1200" (imageCropped)="imageCropped($event)"></image-cropper>

  <img [src]="croppedImage" />
  <ion-button (click)="dismissModal()">Crop</ion-button>
</ion-content>
